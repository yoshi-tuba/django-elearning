{% extends "base.html" %}

{% block "content" %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h1>Course detail</h1>
            <p>{{ course.name }}</p>
            <ul>
                <!-- still a bit surprised that section_set gets automatically generated
                into a function.. if i name it something else, i will always know that
                there will always be a subsection_set to call -->
                {% for section in course.section_set.all %}
                    <li><a href="{{ section.get_absolute_url }}">{{ section }}</a></li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
{% endblock %}
