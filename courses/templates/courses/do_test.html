<h1>This is a Test</h1>
<h3>for {{ section.number }} : {{ section.title }}</h3>
<hr>

<!-- csrf tokens are required for any POST request here -->
<form action="" method="POST">
    {% csrf_token %}
    {% for question in section.question_set.all %}
    <p><strong>{{ question.text }}</strong></p>
    <ul>
        {% for answer in question.answer_set.all %}
        <li>
            <input type="radio" name="question-{{ question.id }}" value="{{ answer.id }}">{{ answer }}</input>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
