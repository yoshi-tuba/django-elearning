<!-- loads django specific staticfiles library -->
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django E-learning</title>
    <!-- all local versions of bootstrap css, jquery and bootstrap javascript -->
    <link href="{% static 'bootstrap-3.3.7/dist/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <!-- this Default Content block will be overwritten by the child templates -->
    {% block "content" %}Default Content{% endblock %}
    <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.7/dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
